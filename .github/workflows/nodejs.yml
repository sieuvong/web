name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: |
        yarn install
      env:
        CI: true
    - name: npm login
      run: |
        npm login --registry=https://npm.pkg.github.com/ sieuvong cedff3a5b3c2071e6ca203f45b4991d2a2785371 sieuvong@kms-technology.com
    - name: npm publish
      run: |
        npm publish
      env:
        CI: true

    
