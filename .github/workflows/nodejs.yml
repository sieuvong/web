name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: |
        yarn install
      env:
        CI: true
    - name: npm login
      run: |
        npm login
        sieuvong
        97f1f7cedfc28686eea5fc38797b2b3dd09a4327
        sieuvong@kms-technology.com
    - name: npm publish
      run: |
        npm publish
    
